<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='登陆',active='publish'">
<head>
	<meta charset="UTF-8">
	<title>会员登录</title>
	<link th:href="@{/static/css/login.css}" rel="stylesheet" />
</head>
<body>
<!-- login -->
<div class="top center">
	<div class="logo center">
		<a href="./index.html" target="_blank"><img th:src="@{/static/image/mistore_logo.png}" alt=""></a>
	</div>
</div>
<form  method="post" class="form center">
	<div class="login">
		<div class="login_center">
			<div class="login_top">
				<div class="left fl">会员登录</div>
				<div class="right fr">您还不是我们的会员？<a href="./register.html" target="_self">立即注册</a></div>
				<div class="clear"></div>
				<div class="xian center"></div>
			</div>
			<div class="login_main center" id="yhfom">
				<div class="username">用户名:&nbsp;
					<input th:id="username" class="shurukuang" type="text" name="username" placeholder="请输入你的用户名" />
				</div>
				<div class="username">密&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;
					<input th:id="pwd" class="shurukuang" type="password" name="password" placeholder="请输入你的密码"/>
				</div>
				<div class="username">
					<div class="left fl">验证码:&nbsp;
						<input th:id="vcode" class="yanzhengma" type="text" name="username" placeholder="请输入验证码" />
					</div>
					<div class="right fl">
						<img id="yzm" th:src="@{/account/getvcode}" th:onclick="'changeVcode()'"/>
					</div>
					<div class="clear" style="padding-left: 60px">
						<span style="color: red" th:id="err"></span>
					</div>
				</div>
			</div>
			<div class="login_submit">
				<input class="submit" type="button" th:onclick="'login()'" value="立即登录" >
			</div>
		</div>
	</div>
</form>
<footer>
	<div class="copyright">简体 | 繁体 | English | 常见问题</div>
	<div class="copyright">小米公司版权所有-京ICP备10046444-<img th:src="@{/static/image/ghs.png}" alt="">京公网安备11010802020134号-京ICP证110507号</div>
</footer>
<script th:src="@{/static/js/common/jquery-1.11.0.min.js}" th:inline="javascript"></script>
<script th:src="@{/static/js/login/login.js}" th:inline="javascript"></script>
<script th:inline="javascript">
    function changeVcode() {
        var yzm = document.getElementById('yzm');
        console.log(yzm)
        yzm.setAttribute('src','/xshop/account/getvcode?'+new Date().getTime());
    }
</script>
</body>
</html>
